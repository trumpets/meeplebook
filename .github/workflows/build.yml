name: Build

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        env:
          BGG_BEARER_TOKEN: ${{ secrets.BGG_BEARER_TOKEN }}
        run: ./gradlew assembleDebug

      - name: Run tests
        # BGG_BEARER_TOKEN is not needed for unit tests. Add it here only if integration tests require it.
        run: ./gradlew test
