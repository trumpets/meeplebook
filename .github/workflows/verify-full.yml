name: Verify (Unit + Instrumentation Tests)

on:
  workflow_call:
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  unit-tests:
    uses: ./.github/workflows/verify-unit.yml

  android-changes:
    runs-on: ubuntu-latest
    outputs:
      run_android_tests: ${{ steps.changes.outputs.run_android_tests || steps.default.outputs.run_android_tests }}
    steps:
      - uses: actions/checkout@v6

      - name: Filter paths (PR only)
        id: changes
        if: ${{ github.event_name == 'pull_request' }}
        uses: dorny/paths-filter@v3
        with:
          filters: |
            run_android_tests:
              - app/src/androidTest/**
              - app/src/main/**
              - app/build.gradle.kts
              - gradle.properties
              - gradle/libs.versions.toml
              - build.gradle.kts

      - name: Default to true for non-PR events
        id: default
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "run_android_tests=true" >> "$GITHUB_OUTPUT"

  instrumented-tests:
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - android-changes

    if: ${{ github.event_name != 'pull_request' || needs.android-changes.outputs.run_android_tests == 'true' }}
    steps:
      - uses: actions/checkout@v6

      - name: Enable KVM for speedy Android Emulator
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version-file: .github/workflows/.java-version

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Cache Android Emulator
        uses: actions/cache@v5
        id: avd-cache
        with:
          path: |
            ~/.android/avd
            ~/.android/adb*
          key: avd-33

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: >
            -no-window
            -gpu off
            -noaudio
            -no-boot-anim
            -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: >
            -no-window
            -noaudio
            -gpu off
            -no-boot-anim
            -camera-back none
            -no-snapshot-save
          disable-animations: true
          emulator-boot-timeout: 900
          script: ./gradlew connectedDebugAndroidTest