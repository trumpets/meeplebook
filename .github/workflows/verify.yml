name: Verify

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Unit tests
        run: ./gradlew testDebugUnitTest
        env:
          BGG_BEARER_TOKEN: ${{ secrets.BGG_BEARER_TOKEN }}

  android-changes:
    runs-on: ubuntu-latest
    outputs:
      run_android_tests: ${{ steps.changes.outputs.run_android_tests || steps.default.outputs.run_android_tests }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter paths (PR only)
        id: changes
        if: ${{ github.event_name == 'pull_request' }}
        uses: dorny/paths-filter@v3
        with:
          filters: |
            run_android_tests:
              - app/src/androidTest/**
              - app/src/main/**
              - app/build.gradle.kts
              - gradle.properties
              - gradle/libs.versions.toml
              - build.gradle.kts

      - name: Default to true for non-PR events
        id: default
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "run_android_tests=true" >> "$GITHUB_OUTPUT"

  instrumented-tests:
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - android-changes

    if: ${{ github.event_name != 'pull_request' || needs.android-changes.outputs.run_android_tests == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Android Emulator
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd
            ~/.android/adb*
          key: avd-27

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 27
          force-avd-creation: false
          emulator-options: >
            -no-window 
            -gpu swiftshader_indirect 
            -noaudio
            -no-boot-anim 
            -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          BGG_BEARER_TOKEN: ${{ secrets.BGG_BEARER_TOKEN }}
        with:
          api-level: 27
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: >
            -no-window
            -noaudio
            -gpu swiftshader_indirect
            -no-boot-anim 
            -camera-back none
            -no-snapshot-save
          disable-animations: true
          boot-timeout: 900
          # Sometimes Gradle races ADB. Prewarm and wait for device to be ready.
          script: |
            adb wait-for-device 
            adb shell getprop sys.boot_completed
            ./gradlew connectedDebugAndroidTest