name: Verify

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Unit tests
        run: ./gradlew testDebugUnitTest

  android-changes:
    runs-on: ubuntu-latest
    outputs:
      run_android_tests: ${{ steps.changes.outputs.run_android_tests }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter paths (PR only)
        id: changes
        if: ${{ github.event_name == 'pull_request' }}
        uses: dorny/paths-filter@v3
        with:
          filters: |
            run_android_tests:
              - app/src/androidTest/**
              - app/src/main/**

      - name: Default to true for non-PR events
        id: default
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "run_android_tests=true" >> "$GITHUB_OUTPUT"

  instrumented-tests:
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - android-changes

    if: ${{ github.event_name != 'pull_request' || needs.android-changes.outputs.run_android_tests == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Android Emulator
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd
            ~/.android/adb*
          key: avd-34

      - name: Instrumented tests
        if: ${{ github.event_name != 'pull_request' || needs.android-changes.outputs.run_android_tests == 'true' }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          emulator-options: >
            -no-window
            -no-audio
            -gpu swiftshader_indirect
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest